<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="warboard-project-block">
  <template>
    <style>
      :host {
        display: block;
        background-color: #F44336;
      }
      p{
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        font-size: 1em;
        width:100px;
        text-align: center;
      }
    </style>
    <p>[[day.date]]</p>
  </template>
  <script>


    Polymer({

      is: 'warboard-project-block',

      properties: {
        day: Object,
        reflectToAttribute: true,
      },

      ready: function() {
        if (this.day.resourced == true){
          this.style.backgroundColor = "#4CAF50";
        }
        if (this.day.allocated != true){
          this.style.backgroundColor = "#9e9e9e";
        }
        if (this.day.moment.day() == 0 || this.day.moment.day() == 6){
          this.style.backgroundColor = "#F8F4DE";
        }
        this.updateStyles();
      },

    });
  </script>
</dom-module>
